{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="veiwport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- <link rel="stylesheet" href="./styles/index.css"> -->
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <!-- <link rel="stylesheet" href="./styles/checkbox.css"> -->
    <link rel="stylesheet" href="{% static 'styles/checkbox.css' %}">
</head>
<body>

    <section>

        <div class="create_container">
            <input class="create_input" type="text" placeholder="Напишите сюда новую задачу">
            <button class="create_button">Добавить</button>
        </div>

        <div class="todo_container">
            {% for todo in todo_list %}
            <div class="todo_item">
                <div class="todo_item_header">
                    <label class="checkbox_container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                    </label>
                    <h4>{{ todo.text }}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{ todo.created_ad }}<span>17:22</span></p>
                    <div class="action_buttons">
                        <img src="./icones/w512h4961380477090star.png">
                        <img src="./icones/png-clipart-computer-icons-delete-text-rectangle.png">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>

</html>
